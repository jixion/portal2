<div ng-repeat="weather in wc.owmResults track by weather.name">
    <div class="panel panel-default col-md-4 ui-widget-content" style="height: 300px" can-has-drag>
        <div class="panel-body">
            <h2>OpenWeatherMaps Data for {{weather.name}}, {{weather.sys.country}}</h2>
            <p>Current conditions: {{weather.weather[0].description}}</p>
            <p>Temperature: {{weather.fahrenheit}} F</p>
            <p>Wind speed: {{weather.wind.speed}} mph</p>
            <p>Wind direction: {{wc.getCardinalDir(weather.wind.deg)}}</p>
        </div>
    </div>
</div>
